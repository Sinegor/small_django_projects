{% extends 'Menu/basic.html' %}
{% load mptt_tags %}
{%block title%}
{{title}}
{%endblock%}
{%block content%}
<ul>
    {% recursetree menu_data %}
        <li>
            <a href={% url node.name %}>{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{%endblock%}
